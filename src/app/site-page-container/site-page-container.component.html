
<p-dialog header="{{characterName}}" [(visible)]="display" (onHide)="close()" modal="modal" width="300" [responsive]="true">
    <div> 
        <p>{{characterBio}}</p>
    </div>
    <p-footer><h5>"{{characterQuote}}"</h5></p-footer>
</p-dialog> 
<mat-sidenav-container class="example-container" (click)="toggleDrawer()">
    <div class="twinkling"></div>
    <div class="clouds">
          <div class="hamburgers" id="hamburger-6" (click)="hamburgerToggle()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <app-header></app-header>
          <router-outlet></router-outlet>
        <!-- Where the rest of the pages go -->
    </div>  
    <mat-sidenav #sidenav class="example-sidenav" mode="push">
    <app-nav-slider-menu #navmenu (eventClick)="updateTitle($event)"></app-nav-slider-menu>
    </mat-sidenav>
</mat-sidenav-container>
