<p-dialog header="{{characterName}}" [(visible)]="display" modal="modal" width="300" [responsive]="true">
    <h5>{{characterQuote}}</h5>    
    <div> 
        <img src=""/>
        <p>{{charaterBio}}</p>
    </div>
    <p-footer></p-footer>
</p-dialog> 
<mat-sidenav-container class="example-container" (click)="test()">
    <div class="twinkling"></div>
    <div class="clouds">
          <div class="hamburgers" id="hamburger-6" (click)="hamburgerToggle()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        <router-outlet></router-outlet>
    </div>  
    <mat-sidenav #sidenav class="example-sidenav" mode="push">
    <app-nav-slider-menu #navmenu (eventClick)="updateTitle($event)"></app-nav-slider-menu>
    </mat-sidenav>
</mat-sidenav-container>
